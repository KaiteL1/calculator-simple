<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="calculat_style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
<div class="input" id="input">0</div>
<table bgcolor="#ffe4c4", cellpadding="5px">
    <tr>
        <td class="button"  id="add" onclick="RunOperator(this.id)">+</td>
        <td class="button"  id="subtraction" onclick="RunOperator(this.id)">-</td>
        <td colspan="2" class="button2" id="clear" onclick="ClearAll()">C</td>
    </tr>
    <tr>
        <td class="button" id="7" onclick="Display(7)">7</td>
        <td class="button" id="8" onclick="Display(8)">8</td>
        <td class="button" id="9" onclick="Display(9)">9</td>
        <td class="button" id="multiplication" onclick="RunOperator(this.id)">*</td>
    </tr>
    <tr>
        <td class="button"  id="4" onclick="Display(4)">4</td>
        <td class="button" id="5" onclick="Display(5)">5</td>
        <td class="button" id="6" onclick="Display(6)">6</td>
        <td class="button" id="division" onclick="RunOperator(this.id)">/</td>
    </tr>
    <tr>
        <td class="button" id="1" onclick="Display(1)">1</td>
        <td class="button" id="2" onclick="Display(2)">2</td>
        <td class="button" id="3" onclick="Display(3)">3</td>
        <td class="button" id="power" onclick="RunOperator(this.id)">X^y</td>
    </tr>
    <tr>
        <td colspan="2" class="large_button" id="0" onclick="Display(0)">0</td>
        <td colspan="2" class="large_button" id="equal" onclick="Equal()">=</td>
    </tr>
</table>
<script src="calcul.js"></script>
</body>
</html>
